  <style>
     /* Header / Hero */
    header.hero{display:flex;align-items:center;justify-content:space-between;gap:18px;padding:24px;border-radius:12px;}
    .brand{display:flex;align-items:center;gap:14px}
    .brand .logo{width:30%;height:100px;display:grid;place-items:center;border-radius:12px;}
    .brand .logo img{height:100%;border-radius:12px;}
    .brand h1{font-size:20px;margin:0;letter-spacing:-0.02em;}
    .brand p{margin:0;font-size:13px;color:var(--muted)}

    .hero-cta{display:flex;gap:12px;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:10px 16px;border-radius:9px;border:0;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(15,23,32,0.06)}

    /* Responsive */
    @media (max-width:900px){.grid{grid-template-columns:1fr}.brand .logo{width:150px;height:150px}}
    @media (max-width:520px){.services{grid-template-columns:1fr}.gallery{grid-template-columns:repeat(2,1fr)}header.hero{flex-direction:column;align-items:flex-start}}
    
  </style>
